<ion-content>
  <div class="container">
    <div class="header d-flex justify-content-between">
      <h2>Cities</h2>
      <button class="btn btn-primary" routerLink="/admin/cities/create">Add City</button>
    </div>
    <div class="table-responsive">
      <table class="table-striped w-100">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let city of cities; let i=index">
            <td>{{i+1}}</td>
            <td>{{city?.name}}</td>
            <td>
              <button
                class="btn btn-primary"
                routerLink="/admin/cities/create/{{city.id}}"
              >
              <span class="material-icons-outlined">
                edit
              </span>
              </button>
              <button class="btn btn-danger ms-1" (click)="delete(city.id)">
                <span class="material-icons-outlined">
                  delete
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
