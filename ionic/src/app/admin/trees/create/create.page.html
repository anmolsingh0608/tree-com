        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name" />

      <div *ngFor="let filter of filters" class="form-group">
        <label>{{filter.name}}</label>
        <ng-select [items]="filter?.item"
            formControlName="{{filter.name}}"
            [addTag]="true"
            [hideSelected]="true"
            [multiple]="true">
        </ng-select>
