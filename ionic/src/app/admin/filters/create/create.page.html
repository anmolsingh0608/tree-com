<ion-content>
  <div class="container">
    <div class="header d-flex justify-content-between">
      <h2>Filter</h2>
    </div>

    <form [formGroup]="filterForm">
      <div class="form-group">
        <label for="name">Name</label>
        <select id="name" class="form-select" formControlName="name" >
          <option value="">None</option>
          <option *ngFor="let name of namesArray" value="{{name.value}}">{{name.option}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="item">Item</label><br>
        <button class="btn btn-primary mt-2 mb-2" id="add-item" (click)="addItem()">Add new item</button>
        <div formArrayName="item">
          <div *ngFor="let item of items.controls; let i=index">
            <div class="row">
              <div class="col-10">
                <input type="text" class="form-control mb-2" placeholder="item" [formControlName]="i">
              </div>
              <div class="col-2">
                <button (click)="removeItem(i)" class="btn btn-danger mb-2">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary mt-2" (click)="save()">Save</button>
    </form>
  </div>
</ion-content>
